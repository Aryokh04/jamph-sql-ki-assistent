services:
  ollama:
    build:
      context: ./backend/models
      dockerfile: Dockerfile
    container_name: ollama-models
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=1        # Concurrent requests (see Personal_notes.md)
      - OLLAMA_MAX_LOADED_MODELS=1   # Models kept in RAM (see Personal_notes.md)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-assistant-network

volumes:
  ollama-data:
    driver: local

networks:
  ai-assistant-network:
    driver: bridge
